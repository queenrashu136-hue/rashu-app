<!doctype html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rashu Web Source Viewer</title>
  <meta name="description" content="Paste a URL and view the page's HTML source (uses a CORS proxy)." />

  <!-- Prism for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg: #0a0a0a;
      --card: #0a0a0a;
      --muted: #9aa4b2;
      --accent: #00ff66;
    }

    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: #e6eef6;
      animation: bgMove 12s infinite alternate;
    }

   @keyframes bgMove {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
  }
  
  
    .wrap {
      max-width: 980px;
      margin: 28px auto;
      padding: 20px;
    }

    .image {
      text-align: center;
      margin-bottom: 8%;
    }

    .image > img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,255,100,0.3);
    }

    .image > h2 {
      color: #00FF00;
      text-shadow: 0 0 8px #00FF00;
      animation: flicker 3s infinite;
    }
      
 @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.4; }
  }
  
    .card {
      background: var(--card);
      padding: 18px;
      border-radius: 14px;
      box-shadow: 6px 6px 12px #000,
                  -6px -6px 12px #1c1c1c;
      animation: fadeIn 1.2s ease;
    }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
  
  
  
    .controls {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    input[type=text] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: #0a0a0a;
      color: inherit;
      outline: none;
      transition: 0.3s;
    }

    input[type=text]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 6px #00FF00;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #0a0a0a;
      color: var(--accent);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 6px 6px 12px #000,
                  -6px -6px 12px #1c1c1c;
      transition: 0.25s;
    }

    button:hover {
      box-shadow: inset 6px 6px 12px #000,
                  inset -6px -6px 12px #1c1c1c;
      transform: scale(0.97);
      color: #00ff99;
    }

    .options {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    label {
      font-size: 13px;
      color: var(--muted);
    }

    .result {
      margin-top: 18px;
    }

    pre {
      max-height: 560px;
      overflow: auto;
      border-radius: 8px;
      padding: 14px;
      background: #111;
      color: #00ff99;
    }

    .meta {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
      color: #9aa4b2;
      font-size: 13px;
    }

    footer {
      margin-top: 18px;
      color: #444;
      font-size: 13px;
      font-weight: 600; 
      text-align: center;
    }

    .error {
      color: #ffb4b4;
    }

    @media (max-width: 640px) {
      .wrap {
        padding: 12px;
      }
      .controls {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  
  
    /* Copy button inside result box */
    .copy-btn {     
      background: #0a0a0a;
      border: none;
      color: var(--accent);
      padding: 6px 11px;
      margin-left: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      box-shadow: 3px 3px 6px #000,
                  -3px -3px 6px #1c1c1c;
    }
  
  
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" style="margin-top:12px">
      <div class="image">
        <img src="https://i.ibb.co/21KQvsvr/20260110-222028-2.jpg" alt="ASHIYA-LOGO"/>
        <h2>CYBER RUSH HTML WEB VIEWER V1</h2>
      </div>
      
      <div class="controls">
        <input id="urlInput" type="text" placeholder="https://example.com" value="https://example.com" />
        <button id="fetchBtn">Load Source</button>       
      </div>

      <div class="options">
        <label><input id="useProxy" type="checkbox" checked /> Use public CORS proxy</label>
        <label><input id="showRaw" type="checkbox" /> FULL HTML</label>
        <div>
        <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
      </div>

      <div class="meta" id="meta" style="display:none">
        <div id="status"></div>
        <div id="size"></div>
        <div id="time"></div>
      </div>

      <div class="result">
        <pre class="language-markup"><code id="codeBlock" spellcheck="false"><!-- Press "Load source" to fetch HTML --></code></pre>
      </div>

      <div id="error" class="meta error" style="display:none"></div>

      <footer>
        <div>
         &copy; 2026 POWERED BY CYBER RUSH MODEZðŸ¥·ðŸ‡±ðŸ‡°
        </div>
      </footer>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    const urlInput = document.getElementById('urlInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const codeBlock = document.getElementById('codeBlock');
    const meta = document.getElementById('meta');
    const statusEl = document.getElementById('status');
    const sizeEl = document.getElementById('size');
    const timeEl = document.getElementById('time');
    const errorEl = document.getElementById('error');
    const useProxy = document.getElementById('useProxy');
    const showRaw = document.getElementById('showRaw');

    function escapeHtml(str){
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    async function fetchSource(){
      errorEl.style.display='none';
      meta.style.display='none';
      let url = urlInput.value.trim();
      if(!url) return;
      if(!/^https?:\/\//i.test(url)) url = 'http://' + url;

      statusEl.textContent = 'Fetching...';
      codeBlock.textContent = '';
      Prism.highlightElement(codeBlock);
      meta.style.display='flex';
      const started = Date.now();

      try{
        let fetchUrl = url;
        if(useProxy.checked){
          fetchUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
        }

        const r = await fetch(fetchUrl);
        const text = await r.text();
        const ms = Date.now() - started;
        statusEl.textContent = `HTTP ${r.status} ${r.statusText}`;
        sizeEl.textContent = `${text.length.toLocaleString()} bytes`;
        timeEl.textContent = `${ms} ms`;

        codeBlock.textContent = showRaw.checked ? text : escapeHtml(text);
        Prism.highlightElement(codeBlock);

      } catch(err) {
        errorEl.style.display='block';
        errorEl.textContent = 'Error: ' + (err.message || err);
        statusEl.textContent = '';
      }
    }

    fetchBtn.addEventListener('click', fetchSource);
    urlInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') fetchSource(); });
  
//======== copy button  ============
  async function copySource() {
      const text = codeBlock.textContent;
      if (!text.trim()) return;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied! âœ…';
        copyBtn.style.color = '#00ffaa';
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.style.color = '';
        }, 1500);
      } catch (err) {
        alert('Copy failed: ' + err);
      }
    }
    copyBtn.addEventListener('click', copySource);
  
  </script>
</body>
</html>
