<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Lesson Explainer ðŸŽ§</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    text-align:center;
    padding:20px;
    color:white;
}
.container{
    background:white;
    color:#333;
    padding:20px;
    border-radius:20px;
    max-width:500px;
    margin:auto;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
textarea{
    width:95%;
    height:120px;
    border-radius:10px;
    padding:10px;
    border:1px solid #ccc;
}
button{
    margin-top:10px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#667eea;
    color:white;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#5a67d8;
}
select{
    margin-top:10px;
    padding:8px;
    border-radius:10px;
}
</style>
</head>

<body>

<h2>Voice Lesson Explainer ðŸŽ§ðŸ“š</h2>

<div class="container">

<textarea id="lessonText" placeholder="Type your lesson here..."></textarea><br>

<select id="language">
<option value="en-US">English</option>
<option value="si-LK">Sinhala</option>
</select><br>

<button onclick="speakLesson()">Explain with Voice ðŸ”Š</button>
<button onclick="stopVoice()">Stop â›”</button>

</div>

<script>
let speech;

function speakLesson(){
    let text = document.getElementById("lessonText").value;
    let lang = document.getElementById("language").value;

    if(text.trim() === ""){
        alert("Please enter lesson text ðŸ“š");
        return;
    }

    speech = new SpeechSynthesisUtterance(text);
    speech.lang = lang;
    speech.rate = 1;
    speech.pitch = 1;

    window.speechSynthesis.speak(speech);
}

function stopVoice(){
    window.speechSynthesis.cancel();
}
</script>

</body>
</html>
